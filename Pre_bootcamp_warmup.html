<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./Pre_bootcamp_styles.css">
<title>Pre Bootcamp Project</title>
 </head>
   <body>
    <header class="header">
   <img id="logo" src="https://seeklogo.com/images/A/airbnb-logo-1D03C48906-seeklogo.com.png" alt="Airbnb logo">
   <h1 class="header"> Stays experiences online experiences</h1>
   <p class="header">Airbnb your home</p>
</header>
<main>
  <div class="gap"></div>
  <fieldset>
    <legend>Search</legend>
  <div class="search-bar">
  <label for="where">Where:</label>
  <input type="text" name="where" id="where" placeholder="Search Destinations" />
  <label for="check-in">Check-in</label>
  <input type="date" name="Check-in" id="Check-in" />
    <label for="where">Check-out:</label>
    <input type="date" name="Check-out" id="Check-out" />
    <label for="Who">Who:</label>
      <select name="who" id="who" required>
        <option value="">Select an option</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
    <button type="submit">Search</button>
  </div>
</fieldset>
</main>
  </body>
</html>
